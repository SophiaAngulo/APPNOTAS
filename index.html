<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notas</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/notas.css">

</head>

<body class="bg-light">
    <div class="container mt-4 w-75 p-4 bg-primary-subtle rounded-2 text-center">
        <h1 class="text-primary">Libreta de Notas</h1>
        <div>
            <input id="titulo" type="text" class="form-control mt-4" placeholder="Título de la nota">

            <textarea id="contenido" class="form-control mt-4" placeholder="¿Qué quieres escribir hoy?"></textarea>

            <select id="categoria" class="form-select mt-4">
                <option value="">Selecciona una categoría</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Personal">Personal</option>
                <option value="Estudio">Estudio</option>
            </select>

            <button id="btnAgregar" type="button" class="btn btn-primary mt-4 w-25 rounded-5">Agregar Nota</button>
            <button id="btnEliminarTodas" type="button" class="btn btn-danger mt-4 w-25 rounded-5">
                Eliminar todas las notas
            </button>
        </div>


        <div id="contenedorNotas" class="mt-4 d-flex flex-wrap gap-3 justify-content-center">
        </div>
        <div id="paginacion" class="d-flex justify-content-center mt-4 gap-2">
            <button id="btnAnterior" class="btn btn-outline-primary">Anterior</button>
            <span id="indicadorPagina" class="align-self-center text-primary">Página 1</span>
            <button id="btnSiguiente" class="btn btn-outline-primary">Siguiente</button>
        </div>


        <!-- Modal para editar nota -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="editarTitulo" class="form-control mb-2" placeholder="Nuevo título">
                        <textarea id="editarContenido" class="form-control" rows="4"
                            placeholder="Nuevo contenido"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="guardarCambios" class="btn btn-primary">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/notas.js"></script>
</body>

</html>
